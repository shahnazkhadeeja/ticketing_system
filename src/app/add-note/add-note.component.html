<mat-card>
    <mat-card-header>
        <mat-card-title>
            <img src="assets/add-notes.png" alt="">
        Add Notes
    </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <angular-editor formControlName="htmlContent" [config]="editorConfig"></angular-editor>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button>Save</button>
    </mat-card-actions>
</mat-card>
